    <script>
    var team_standings;
    var team_order;
    var parseData = function(d, t, j){
        calculateScore(d);
    }

    $.getJSON("http://worldcup.sfg.io/teams/results", null, parseData)

    function calculateScore(data){
      var people_mappings = {'A Team' : {'score' : 0, 'teams' : []}
                            , 'Mike' : {'score' : 0, 'teams' : []}
                            , 'Matt' : {'score' : 0, 'teams' : []}
                            , 'Duncan' : {'score' : 0, 'teams' : []}
      };
      $(data).each(function(){
        var team = this.fifa_code;
        var owner = TEAM_OWNERS[team];
        people_mappings[owner]['score'] += parseInt(this.points);
        people_mappings[owner]['teams'].push(this);
      });
      team_order = Object.keys(people_mappings).sort(function(a,b){return people_mappings[b]['score']-people_mappings[a]['score']})
      printTable(people_mappings);
    }

    function printTable(people_mappings){  
      $.each(team_order, function(index, key){
        $('#results_table thead th#' + index).append(team_order[index] + ' (' + people_mappings[team_order[index]]['score'] + ')');
      });
        //loop thru 8 people
        //TODO: can we not? fix this POS code
        for ( var i = 0; i < 8; i++ ) {
            var html = '<tr id="row-' + i + '">';
            $('#results_table tbody').append(html);
            $.each(team_order, function(index, key){
               $('#row-' + i).append(getColumnData(people_mappings, team_order[index], i));
             });
           $('#results_table tbody').append('</tr>');
        };
    }
    
    function getColumnData(people_mappings, person, teamNumber){
      //hack since Kevin only has one team. RIP Kevin :(
      try {
        var teamData = people_mappings[person]['teams'][teamNumber];
        var abbreviation = teamData.fifa_code;
        var teamPoints = teamData.points
        var teamWins = teamData.wins
        var teamLosses = teamData.losses
        var teamDraws = teamData.draws
        var group = teamData.group_letter;
        var inlineStyle = '';
        return '<td style="' + inlineStyle + '">' 
               + '<img src = "logos/' + abbreviation + '.gif" height = "30px"/>'
               + '<span>'
               + '<div>'
               + teamData.country + ' (' + group + ')'
               + '</div>'
               + '<div>'
               + '</div>'
               + '</span>'
               + ' (' + teamPoints + ')'
               + '<span style="float:right">' + teamWins +'-' + teamLosses + '-' + teamDraws
              // TOOD: Add goals data?
               +'</span>'
               +'</td>';
      } catch (e){
        return '<td><span><div></div><div/></span><span/></td>';
      }
    }
