<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>As Long as Kevin Doesn't Win I'm Happy</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="team_mapping.js" type="text/javascript" charset="utf-8"></script>
    <script>
    $.getJSON("http://worldcup.kimonolabs.com/api/teams?apikey=9c834b9f5a90c0e26ed25f92813d2c44", function(data) {
      calculateScore(data);
    });

    function calculateScore(data){
      var people_mappings = {'Kevin' : {'score' : 0, 'teams' : []}
                            , 'Andy' : {'score' : 0, 'teams' : []}
                            , 'Mike' : {'score' : 0, 'teams' : []}
                            , 'Matt' : {'score' : 0, 'teams' : []}
      };
      $(data).each(function(){
        var owner = TEAM_OWNERS[this.name];
        people_mappings[owner]['score'] += this.groupPoints;
        people_mappings[owner]['teams'].push(this);
      });
      console.log(people_mappings);
      printTable(people_mappings);
    }

    function printTable(people_mappings){  
      $.each(people_mappings, function(key, value){
        console.log(key);
        $('#results_table thead th#' + key).append(key + ' (' + people_mappings[key]['score'] + ')');
      });
        //loop thru 8 teams
        for ( var i = 0; i < 8; i++ ) {
            $('#results_table tbody').append(
            '<tr>'
           +'<td>' + people_mappings['Kevin']['teams'][i]['name'] + ' (' + people_mappings['Kevin']['teams'][i]['groupPoints'] + ')</td>'
           +'<td>' + people_mappings['Andy']['teams'][i]['name'] + ' (' + people_mappings['Andy']['teams'][i]['groupPoints'] + ')</td>'
           +'<td>' + people_mappings['Mike']['teams'][i]['name'] + ' (' + people_mappings['Mike']['teams'][i]['groupPoints'] + ')</td>'
           +'<td>' + people_mappings['Matt']['teams'][i]['name'] + ' (' + people_mappings['Matt']['teams'][i]['groupPoints'] + ')</td>'
           +'</tr>');
        };
    }
    </script>
  </head>
  <body>
    <div id="results">
      <table id="results_table" class="table table-striped table-bordered table-hover">
        <thead>
          <th id="Kevin" class="bg-primary"></th>
          <th id="Andy"  class="bg-primary"></th>
          <th id="Mike"  class="bg-primary"></th>
          <th id="Matt"  class="bg-primary"></th>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>


  </body>
</html>
