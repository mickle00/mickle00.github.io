<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>As Long as Kevin Doesn't Win I'm Happy</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style>
      .favorite {background-color: rgba(13, 140, 214, 0.23)}
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="nhl_team_mapping.js" type="text/javascript" charset="utf-8"></script>
    <script>
    var team_standings;
    var team_order;
    var parseData = function(d, t, j){
        team_standings = d.query.results.standings['info-teams']['team-standing'];
        team_standings.sort(function(a,b){
          return b.points - a.points;
        });
        calculateScore(team_standings);
    }

    $.getJSON("https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20xml%20where%20url%20%3D%20'http%3A%2F%2Fwww.tsn.ca%2Fdatafiles%2FXML%2FNHL%2Fstandings.xml'&format=json&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys", null, parseData)

    function calculateScore(data){
      var people_mappings = {'Kevin' : {'score' : 0, 'teams' : []}
                            , 'Andy' : {'score' : 0, 'teams' : []}
                            , 'Mike' : {'score' : 0, 'teams' : []}
                            , 'Matt' : {'score' : 0, 'teams' : []}
                            , 'Alex' : {'score' : 0, 'teams' : []}
                            , 'Duncan' : {'score' : 0, 'teams' : []}
      };
      $(data).each(function(){
        var owner = TEAM_OWNERS[this.name][0];
        var isFavorite = TEAM_OWNERS[this.name][1];
        if (!isFavorite){
          people_mappings[owner]['score'] += parseInt(this.points);
        }
        people_mappings[owner]['teams'].push(this);
      });
      team_order = Object.keys(people_mappings).sort(function(a,b){return people_mappings[b]['score']-people_mappings[a]['score']})
      console.log(people_mappings);
      printTable(people_mappings);
    }

    function printTable(people_mappings){  
      $.each(team_order, function(index, key){
        console.log(key);
        $('#results_table thead th#' + index).append(team_order[index] + ' (' + people_mappings[team_order[index]]['score'] + ')');
      });
        //loop thru 8 teams
        for ( var i = 0; i < 5; i++ ) {
            var html = '<tr id="row-' + i + '">';
            $('#results_table tbody').append(html);
            $.each(team_order, function(index, key){
               $('#row-' + i).append(getColumnData(people_mappings, team_order[index], i));
             });
           $('#results_table tbody').append('</tr>');
        };
    }
    
    function getColumnData(people_mappings, person, teamNumber){
      var isFavorite = TEAM_OWNERS[people_mappings[person]['teams'][teamNumber]['name']][1]
      //weird order of operations with bootstrap css -- just inline it
      var inlineStyle = '';
      if (isFavorite) inlineStyle = 'background-color: rgba(13, 140, 214, 0.23)';
      return '<td style="' + inlineStyle + '">' 
             + '<img src = "logos/' + people_mappings[person]['teams'][teamNumber]['name'] + '.gif" height = "50px"/>'
             + '<span>'
             + '<div>'
             + people_mappings[person]['teams'][teamNumber]['name'] 
             + '</div>'
             + '<div>'
             + TEAM_OWNERS[people_mappings[person]['teams'][teamNumber]['name']][2]
             + '</div>'
             + '</span>'
             + ' (' + people_mappings[person]['teams'][teamNumber]['points'] + ')'
             + '<span style="float:right">' + people_mappings[person]['teams'][teamNumber]['wins'] +'-' + people_mappings[person]['teams'][teamNumber]['losses'] + '-' + people_mappings[person]['teams'][teamNumber]['overtime'] 
           //  + ' (' + people_mappings[person]['teams'][teamNumber]['goalsDiff'] + ' Goals)'
             +'</span>'
             +'</td>';
    }

    </script>
  </head>
  <body>
    <div id="results">
      <table id="results_table" class="table table-striped table-bordered table-hover">
        <thead id="results_table_header">
          <th id="0" class="bg-primary"></th>
          <th id="1"  class="bg-primary"></th>
          <th id="2"  class="bg-primary"></th>
          <th id="3"  class="bg-primary"></th>
          <th id="4"  class="bg-primary"></th>
          <th id="5"  class="bg-primary"></th>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </body>
</html>
